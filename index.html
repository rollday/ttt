<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .ai-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="message hidden" id="message"></div>
    <div class="ai-info" id="aiInfo"></div>
    <button class="reset-btn hidden" id="resetBtn">再来一局</button>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const aiInfo = document.getElementById('aiInfo');
        const resetBtn = document.getElementById('resetBtn');
        let currentPlayer = 'X';
        let gameActive = true;
        let boardState = Array(9).fill(null);
        let aiMoveCount = 0;

        const huPlayer = "X";
        const aiPlayer = "O";

        board.addEventListener('click', handleCellClick);
        resetBtn.addEventListener('click', resetGame);

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            if (!gameActive || boardState[index] !== null) return;

            cell.textContent = currentPlayer;
            boardState[index] = currentPlayer;

            if (checkWinner(boardState, currentPlayer)) {
                gameActive = false;
                message.textContent = `${currentPlayer} 赢了!`;
                message.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                return;
            }

            if (boardState.every(cell => cell !== null)) {
                gameActive = false;
                message.textContent = '平局!';
                message.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (currentPlayer === aiPlayer && gameActive) {
                aiMoveCount = 0;
                const bestMove = minimax(boardState, aiPlayer).index;
                boardState[bestMove] = aiPlayer;
                document.querySelector(`.cell[data-index='${bestMove}']`).textContent = aiPlayer;

                if (checkWinner(boardState, aiPlayer)) {
                    gameActive = false;
                    message.textContent = `${aiPlayer} 赢了!`;
                    message.classList.remove('hidden');
                    resetBtn.classList.remove('hidden');
                    return;
                }

                if (boardState.every(cell => cell !== null)) {
                    gameActive = false;
                    message.textContent = '平局!';
                    message.classList.remove('hidden');
                    resetBtn.classList.remove('hidden');
                    return;
                }

                currentPlayer = huPlayer;

                // 输出AI的计算步数和选择的落子位置
                const info = `AI 计算了 ${aiMoveCount} 次，选择了位置 ${bestMove}`;
                aiInfo.textContent = info;
                console.log(info);
            }
        }

        function checkWinner(board, player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] === player && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            boardState = Array(9).fill(null);
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
            message.classList.add('hidden');
            resetBtn.classList.add('hidden');
            aiInfo.textContent = '';
        }

        function minimax(newBoard, player) {
            aiMoveCount++;
            const availSpots = newBoard.reduce((acc, val, idx) => {
                if (val === null) acc.push(idx);
                return acc;
            }, []);

            if (checkWinner(newBoard, huPlayer)) {
                return { score: -10 };
            } else if (checkWinner(newBoard, aiPlayer)) {
                return { score: 10 };
            } else if (availSpots.length === 0) {
                return { score: 0 };
            }

            const moves = [];

            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = player;

                if (player === aiPlayer) {
                    const result = minimax(newBoard, huPlayer);
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, aiPlayer);
                    move.score = result.score;
                }

                newBoard[availSpots[i]] = null;
                moves.push(move);
            }

            let bestMove;
            if (player === aiPlayer) {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }

            return moves[bestMove];
        }
    </script>
</body>
</html>
